- type: parallel
  steps:
    - service: conda2
      command: pushd /home/limix && /opt/conda/bin/python setup.py test --yes

    - service: bare
      command: pushd /home/limix && /usr/bin/python setup.py test --yes

    - service: canopy2
      command: pushd /home/limix && /usr/local/Canopy_64bit/System/bin/python setup.py test --yes

- type: serial
  steps:
    - service: bare
      command: pushd /home/limix && deploy/github

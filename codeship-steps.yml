- type: parallel
  steps:
    - service: conda2
      command: /opt/conda/bin/python /home/limix/setup.py test --yes

    - service: bare
      command: /usr/bin/python /home/limix/setup.py test --yes

    - service: canopy2
      command: /usr/local/Canopy_64bit/System/bin/python /home/limix/setup.py test --yes

- type: serial
  steps:
    - service: bare
      command: /home/limix/deploy/github /home/limix/

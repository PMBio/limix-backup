resource_types:
- name: ftp
  type: docker-image
  source:
    repository: aequitas/ftp-resource
    tag: latest

resources:

- name: limix
  type: git
  source:
    uri: https://github.com/PMBio/limix
    branch: master

- name: sdist
  type: ftp
  source:
    uri: ftp://horta:3224ok@172.22.68.220:21/bucket/
    regex: (?P<file>limix-(?P<version>\d+\.\d+\.\d+(\.(a|b|rc|dev)\d+)?)\.tar\.gz)

- name: gh-release
  type: github-release
  source:
    user: PMBio
    repository: limix
    access_token: {{github-concourse-token}}

jobs:

- name: test-from-source
  plan:
  - get: limix
    trigger: true
  # - aggregate:
  #   - task: test-conda2
  #     file: limix/ci/test-conda2.yml
  #   - task: test-conda3
  #     file: limix/ci/test-conda3.yml

- name: build-sdist
  plan:
  - get: limix
    passed: [test-from-source]
    trigger: true
  - task: build-sdist
    file: limix/ci/build-sdist.yml
  - put: sdist
    params:
      file: limix/dist/limix-*.tar.gz

- name: test-sdist
  plan:
  - get: sdist
    passed: [build-sdist]
    trigger: true
  - task: test-sdist
    file: limix/ci/test-sdist.yml

